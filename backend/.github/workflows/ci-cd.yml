name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run tests using docker-compose (tests/docker-compose.test.yml)
        run: |
          docker-compose -f ./tests/docker-compose.test.yml up --build --abort-on-container-exit
          docker-compose -f ./tests/docker-compose.test.yml down

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run production containers (docker/docker-compose.yml)
        run: |
          docker-compose -f ./docker/docker-compose.yml up --build -d
